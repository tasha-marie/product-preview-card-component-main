<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./style.css"> 

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="wrapper">
    <img
    src="./images/image-product-mobile.jpg"
    alt="a square bottle of Chanel perfume laying flat on a white table with a green branch with long leaves in the top and bottom corners"
    width="684"
    height="700"
    loading="lazy"
    decoding="async"
    srcset="./images/image-product-mobile.jpg .5x,
    ./images/image-product-desktop.jpg 1x">
  </div>
  <div class="wrapper">
    <h2>Perfume</h2>
    <h1>Gabrielle Essence Eau De Parfum</h1>
    <p>
      A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.
    </p>
    $149.99
    $169.99
    <button>Add to Cart</button>
  </div>
</main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
