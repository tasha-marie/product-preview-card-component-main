<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./style.css"> 


</head>
<body>
<main id="main">
    <img 
    src="./images/image-product-mobile.jpg"
    alt="a square bottle of Chanel perfume laying flat on a white table with a green branch with long leaves in the top and bottom corners"
    width="684"
    height="700"
    loading="lazy"
    decoding="async"
    srcset="./images/image-product-mobile.jpg .5x,
    ./images/image-product-desktop.jpg 1x">
  <div class="wrapper">
    <h1>PERFUME</h1>
    <h2>Gabrielle Essence Eau De Parfum</h2>
    <p>
      A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.
    </p>
    <p class="regular">$149.99</p>
    <p class="line-thru">$169.99</p>
    <button>
      <img clas="icon" src="./images/icon-cart.svg" alt="cart icon" width="20" height="20">
      Add to Cart
    </button>
  </div>
</main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Tasha Marie</a>.
    </div>
  </footer>
</body>
</html>
