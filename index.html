<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <main id="main">
        <div class="container">
          <article class="perfume">
            <img
              src="./images/image-product-mobile.jpg"
              alt="a square bottle of Chanel perfume laying flat on a white table with a green branch with long leaves in the top and bottom corners"
              width="684"
              height="700"
              loading="lazy"
              decoding="async"
              srcset="
                ./images/image-product-mobile.jpg  720w,
                ./images/image-product-desktop.jpg 721w
              "
            />
            <div class="text">
              <h1>Perfume</h1>
              <h2>Gabrielle Essence Eau De Parfum</h2>
              <p>
                A floral, solar and voluptuous interpretation composed by
                Olivier Polge, Perfumer-Creator for the House of CHANEL.
              </p>
              <ul>
                <li class="regular">$149.99</li>
                <li class="line-thru">$169.99</li>
              </ul>
              <button class="cart">Add to Cart</button>
            </div>
          </article>
        </div>
      </main>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Tasha Marie</a>.
      </div>
    </footer>
  </body>
</html>
